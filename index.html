<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Afonso | Coming Soon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --header-color: #f0f6fc;
            --accent-color: #58a6ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        /* ---Particles.js bg--- */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .maintenance-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        .content-box {
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .content-box h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            color: var(--header-color);
            letter-spacing: 2px;
        }

        .content-box h2 {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 2.5rem;
            font-weight: 400;
        }
        
        .content-box p {
            font-size: 1.1rem;
            line-height: 1.7;
            font-weight: 300;
            color: var(--text-color);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .content-box h1 { font-size: 3.5rem; }
            .content-box h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="maintenance-container">
        <div class="content-box">
            <h1>Pedro Afonso</h1>
            <h2>Data Scientist</h2>
            <p>I'm on the process of massively restructuring my portfolio. Come back very soon :)</p>
        </div>
    </div>
    
    <!--js stuff-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#30363d" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": true },
                    "size": { "value": 2, "random": true },
                    "line_linked": { "enable": true, "distance": 150, "color": "#58a6ff", "opacity": 0.1, "width": 1 },
                    "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": false }, "resize": true },
                    "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 0.3 } } }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
